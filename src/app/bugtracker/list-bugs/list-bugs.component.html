<button mat-button [routerLink]="['addbug' ]">Add bug</button>
<mat-card>
  <mat-card-title>Bugs</mat-card-title>
<table mat-table [dataSource]="bugListData" #bugListSort="matSort" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="assignee">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Assignee </th>
    <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
  </ng-container>
  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Project </th>
    <td mat-cell *matCellDef="let element"> {{element.project}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <ng-container matColumnDef="severity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Severity </th>
    <td mat-cell *matCellDef="let element"> {{element.severity}} </td>
  </ng-container>
  <ng-container matColumnDef="reportedBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reported By </th>
    <td mat-cell *matCellDef="let element"> {{element.reportedBy}} </td>
  </ng-container>
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="bugListDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: bugListDisplayedColumns;" [routerLink]="['/bugtracker/' + row.id]"></tr>
</table>
<mat-paginator #puzzlePaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
