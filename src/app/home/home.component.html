<div class="home-container" [class.home-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="toolbar">
      <!-- <span> -->
        <button mat-icon-button (click)="snav.toggle(); active()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">Projects</h1>
      <!-- </span> -->
      <span class="fillSpace"></span>
      <!-- <p style="float:right">x</p> -->
      <small>
        <form [formGroup]="darkModeForm">
          <mat-slide-toggle formControlName="darkMode">Dark mode</mat-slide-toggle>
        </form>

      </small>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
      <mat-sidenav  #snav 
                    [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" 
                    fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/">Home</a>
          <hr>
          <a mat-list-item routerLink="/puzzle">Puzzle</a>
          <!-- <a mat-list-item routerLink="/puzzle2">puzzle2</a> -->
          <a mat-list-item routerLink="/snake">Snake</a>
          <a mat-list-item routerLink="/pong">Pong</a>
          <a mat-list-item routerLink="/sudoku">Sudoku</a>
          <a mat-list-item routerLink="/tetris">Tetris</a>
          <hr>
          <a mat-list-item routerLink="/scoreboard">Score Board</a>
          <hr>
          <a mat-list-item routerLink="/gallery">Gallery</a>
          <a mat-list-item routerLink="/upload">Upload</a>
          <hr>
          <a mat-list-item routerLink="/glitch">Visualizer</a>
        </mat-nav-list>
        <small class="version">ver.{{this.version}}</small>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        <router-outlet></router-outlet>
        <!-- <p>
            vsdfvsdvsdvsdv
        </p> -->
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
