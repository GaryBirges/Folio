<form [formGroup]="resizeForm" >
	<ul class="list-inline">
	  <li class="list-inline-item">
		<input type="text" id="row" formcontrolName="row" placeholder="row" formControlName="row">
	  </li>
	  <!-- <li class="list-inline-item">
		<input type="text" id="col" formcontrolName="col" placeholder="col" formControlName="col">
	  </li> -->
	  <li class="list-inline-item">
		  <!-- <button class="btn btn-secondary" >Magic</button> -->
		  <button (click)="onResizeSubmit()" class="btn btn-secondary" >start</button>
		  <button (click)="saveGrid()" class="btn btn-secondary" >Save</button>
		  <button (click)="randomGrid()" class="btn btn-secondary" >Random</button>
	  </li>
	</ul>
	</form>
<gridster [options]="options">
	<gridster-item [item]="item" *ngFor="let item of dashboard" [ngStyle]="{'background-image':'url(' + imageUrl + ') ','background-repeat':'no-repeat', 'background-position': '' + item.image.x_pos + ' '  + item.image.y_pos + '','background-size':''+ (gridsize * 100) +'% '+ (gridsize * 100) +'%'}">
	  <!-- your content here -->
	  <p [ngStyle]="{'color':'red'}">
		id: {{item.id}}
		id: {{item.index}}
	  </p>
	</gridster-item>
  </gridster>
