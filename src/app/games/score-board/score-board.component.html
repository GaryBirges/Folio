<div class="cardHolder">
  <mat-card>
  <mat-card-title>Puzzle</mat-card-title>
<table mat-table [dataSource]="puzzleData" #puzzleSort="matSort" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="steps">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Steps </th>
    <td mat-cell *matCellDef="let element"> {{element.steps}} </td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="difficulty">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Difficulty </th>
    <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="puzzleDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: puzzleDisplayedColumns;"></tr>
</table>
<mat-paginator #puzzlePaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
