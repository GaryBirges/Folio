<mat-card class="tetrisCard">
    <mat-card-title>
        TETRIS 
    </mat-card-title>
<div class="grid">
    <canvas #board class="game-board"
            (swipeleft) ="swipeLeft()"
            (swiperight)="swipeRight()"
            (swipeup)   ="swipeUp()"
            (swipedown) ="swipeDown()"></canvas>
    <div class="right-column">
        <div>
            <p>Score: {{ points }}</p>
            <p>Lines: {{ lines }}</p>
            <p>Level: {{ level }}</p>
            <!-- <p>High Score:</p>
            <p>{{ highScore }}</p> -->
            <p>Next Block:</p>
            <canvas #next class="next"></canvas>
        </div>
        <div class="button-container">
            <button *ngIf="!gameStarted" (click)="play()" class="play-button button">
                Play
            </button>
            <button *ngIf="gameStarted" (click)="gameOver()" class="reset-button button">
                Reset
            </button>
            <button (click)="pause()" class="pause-button button" [class.button-disabled]="!gameStarted">
                Pause
            </button>
        </div>
    </div>
</div>
</mat-card>
