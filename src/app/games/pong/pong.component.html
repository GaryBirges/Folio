<mat-card class="pongCard">
  <mat-card-title>Pong</mat-card-title>
<canvas #gameField id="gameField" width="800" height="600"></canvas>
<div *ngIf=" this.game.gameState==1||this.game.gameState==0">
  <p>Press ESC to pause</p> 
  <p>{{this.game.lives}} lives left</p>
  <p>Score: {{this.game.score}}</p>
</div> 
</mat-card>
