<mat-card class="snakeCard">
    <mat-card-title>Snake</mat-card-title>
<div class="checkOrientation">
        <canvas id="canvas"
            (swipeleft) ="swipeLeft()"
            (swiperight)="swipeRight()"
            (swipeup)   ="swipeUp()"
            (swipedown) ="swipeDown()"></canvas>
    
        </div>
        <div class="landscape"><p>please turn your device</p></div>
    </mat-card>
