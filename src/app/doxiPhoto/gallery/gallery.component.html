<mat-card class="galleryCard">
  <mat-card-header>
    <mat-card-title class="flexStart">
      Recent Photos
    </mat-card-title>
    <button mat-raised-button class="flexEnd buttonMargin"
    matTooltip="account needed"
    color="accent"
    [routerLink]="['/gallery/upload/']">Upload</button>
  </mat-card-header>

  <mat-card-content>
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    <div class="filterButtonRow">
      <button mat-flat-button  [color]="criteria==f.name?'primary':'accent'"  *ngFor="let f of this.filters" type="button" (click)="filter(f.name)">{{f.name}}</button>
    </div>
  </mat-card-content>

</mat-card>
